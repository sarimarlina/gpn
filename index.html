<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f6f9; }
        .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div class="login-box">
        <h3 class="text-center">Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Define valid users and their corresponding dashboard pages
            var users = {
                "admin": { password: "admin123", redirect: "admin_dashboard.html" },
                "worker": { password: "worker123", redirect: "worker_dashboard.html" },
                "JPK": { password: "jpk123", redirect: "jpk_dashboard.html" },
                "Unit": { password: "unit123", redirect: "unit_dashboard.html" }
            };

            // Check if the username exists and the password is correct
            if (users[username] && users[username].password === password) {
                window.location.href = users[username].redirect; // Redirect to the corresponding dashboard
            } else {
                alert("Username atau password salah!");
            }
        });
    </script>
</body>
</html>
