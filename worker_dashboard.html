<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f4f6f9; }
        .sidebar { width: 250px; background: #343a40; color: white; height: 100vh; position: fixed; padding: 20px; }
        .content { margin-left: 260px; padding: 20px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Selamat Datang Worker</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="worker_dashboard.html" class="nav-link text-white">Home</a></li>
            <!-- <li class="nav-item"><a href="grafik_absensi_worker.html" class="nav-link text-white">Grafik Absensi</a></li> -->
            <li class="nav-item"><a href="inputan_worker.html" class="nav-link text-white">Inputan Worker</a></li>
            <li class="nav-item"><a href="index.html" class="nav-link text-white">Keluar</a></li>
            
        </ul>
    </div>
    <div class="content">
        <h2>Biodata Worker</h2>
        <div class="card">
            <div class="card-body">
                <table class="table table-borderless">
                    <tr>
                        <th>Nama</th>
                        <td id="workerName">John Doe</td>
                    </tr>
                    <tr>
                        <th>Nomor HP</th>
                        <td id="workerPhone">081234567890</td>
                    </tr>
                    <tr>
                        <th>Badge</th>
                        <td id="workerBadge">12345</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Data worker (bisa diubah sesuai kebutuhan)
        const workerData = {
            name: "John Doe",
            phone: "081234567890",
            badge: "12345"
        };

        document.getElementById("workerName").textContent = workerData.name;
        document.getElementById("workerPhone").textContent = workerData.phone;
        document.getElementById("workerBadge").textContent = workerData.badge;
    </script>
</body>
</html>
