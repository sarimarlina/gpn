<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            background-color: #f4f6f9; 
        }
        .sidebar { 
            width: 250px; 
            background: #343a40; 
            color: white; 
            height: 100vh; 
            position: fixed; 
            padding: 20px; 
        }
        .content { 
            margin-left: 260px; 
            padding: 20px; 
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Selamat Datang Admin</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="admin_dashboard.html" class="nav-link text-white">Grafik Absensi</a></li>
            <li class="nav-item"><a href="akun_worker.html" class="nav-link text-white">Tambah Akun</a></li>
            <li class="nav-item"><a href="absensi_worker.html" class="nav-link text-white">Absensi Worker</a></li>
            <li class="nav-item"><a href="riwayat_login.html" class="nav-link text-white">Riwayat Login</a></li>
            <li class="nav-item"><a href="input_data.html" class="nav-link text-white">Input Data</a></li>
            <li class="nav-item"><a href="input_unit.html" class="nav-link text-white">Input Unit</a></li>
            <li class="nav-item"><a href="index.html" class="nav-link text-white">Keluar</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Manajemen Unit</h2>
        <form id="unitForm">
            <div class="mb-3">
                <label for="jenisUnit" class="form-label">Jenis Unit</label>
                <select class="form-control" id="jenisUnit" required>
                    <option value="DT">DT</option>
                    <option value="Excavator">Excavator</option>
                    <option value="Motor Grader">Motor Grader</option>
                </select>
            </div>
            <div class="mb-3" id="platNomorGroup">
                <label for="platNomor" class="form-label">Plat Nomor</label>
                <input type="text" class="form-control" id="platNomor">
            </div>
            <div class="mb-3">
                <label for="kodeUnit" class="form-label">Kode Unit</label>
                <input type="text" class="form-control" id="kodeUnit" readonly required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan Unit</button>
        </form>

        <h3 class="mt-5">Daftar Unit</h3>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Jenis Unit</th>
                    <th>Plat Nomor</th>
                    <th>Kode Unit</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="unitTableBody">
                <!-- Data unit akan muncul di sini -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $("#jenisUnit").change(function () {
                let jenis = $(this).val();
                if (jenis === "DT") {
                    $("#platNomorGroup").show();
                } else {
                    $("#platNomorGroup").hide();
                }
                updateKodeUnit();
            });

            $("#platNomor").on("input", function () {
                updateKodeUnit();
            });

            function updateKodeUnit() {
                let jenis = $("#jenisUnit").val();
                let platNomor = $("#platNomor").val().toUpperCase();

                if (jenis === "DT") {
                    $("#kodeUnit").val("DT-" + platNomor);
                } else if (jenis === "Excavator") {
                    $("#kodeUnit").val("EXC-" + Math.floor(Math.random() * 900 + 100));
                } else if (jenis === "Motor Grader") {
                    $("#kodeUnit").val("MG-" + Math.floor(Math.random() * 900 + 100));
                }
            }

            $("#unitForm").submit(function (event) {
                event.preventDefault();

                let jenisUnit = $("#jenisUnit").val();
                let platNomor = $("#platNomor").val();
                let kodeUnit = $("#kodeUnit").val();

                let row = `<tr>
                    <td>${jenisUnit}</td>
                    <td>${jenisUnit === "DT" ? platNomor : "-"}</td>
                    <td>${kodeUnit}</td>
                    <td>
                        <button class="btn btn-warning btn-sm edit-btn">Edit</button>
                        <button class="btn btn-danger btn-sm delete-btn">Hapus</button>
                    </td>
                </tr>`;

                $("#unitTableBody").append(row);
                $("#unitForm")[0].reset();
                $("#kodeUnit").val("");
                $("#platNomorGroup").show();
            });

            $("#unitTableBody").on("click", ".delete-btn", function () {
                $(this).closest("tr").remove();
            });

            $("#unitTableBody").on("click", ".edit-btn", function () {
                let row = $(this).closest("tr");
                let jenis = row.find("td:eq(0)").text();
                let platNomor = row.find("td:eq(1)").text();
                let kode = row.find("td:eq(2)").text();

                $("#jenisUnit").val(jenis);
                if (jenis === "DT") {
                    $("#platNomor").val(platNomor);
                    $("#platNomorGroup").show();
                } else {
                    $("#platNomorGroup").hide();
                }
                $("#kodeUnit").val(kode);
                row.remove();
            });
        });
    </script>
</body>
</html>
